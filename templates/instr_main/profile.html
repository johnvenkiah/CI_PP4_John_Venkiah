{% extends "instr_main/base.html" %}
{% load static %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3>Profile</h3>
        <h4>{{ user }}</h4>
        <form class="post-ad-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" href=# type="submit">Save Info</button>
        </form>
    </div>
    <h4>Ads</h4>
    {% for ad in ads %}
    <h4>{{ ad.title }}</h4>
    <p>{{ ad.created_on }}</p>
    <p>{{ ad.description }}</p>
    <p>{{ ad.price }}</p>
    <img src="{% static '/images/' %} {{ ad.image }}" alt="">
    <hr>
    {% endfor %}
</div>
{% endblock %}
