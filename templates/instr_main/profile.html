{% extends "instr_main/base.html" %}
{% load static %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3>Profile</h3>
        <h4>{{ user }}</h4>
        <form class="post-ad-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" href=# type="submit">Save Info</button>
        </form>
    </div>
    <h4>Ads</h4>
    {% for ad in profile.ads %}
    <div>{{ ad.title }}</div>
    <div>{{ ad.description }}</div>
</div>
{% endfor %}
{% endblock %}
