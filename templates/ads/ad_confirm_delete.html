{% extends "main/base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="col mx-auto">
        <form method="post" class="d-grid">{% csrf_token %}
            <h2 class="my-3">Are you sure you want to delete "{{ object }}"?</h2>
            <input class="btn btn-danger mt-5" type="submit" value="Confirm">
        </form>
    </div>
</div>

{% endblock %}
