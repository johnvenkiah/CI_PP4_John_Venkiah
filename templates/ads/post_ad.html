{% extends "main/base.html" %}
{% load static %}
{% block content %}
<div class="container">
<div class="row justify-content-center">
    <div class="col col-md-10 col-lg-8">
        <h3 class="mt-3 mb-3">Post Ad</h3>
        <form class="post-ad-form d-grid hide-sold" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-main mt-3" type="submit">Post Ad</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- <script src="/static/js/post_ad.js"></script> -->
<!-- <script src="/static/js/autocomplete_location.js"></script> -->
<script src="{% static 'js/autocomplete_location.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key={{google_api_key}}&callback=initAutocomplete&libraries=places&v=weekly" async></script>
</div>
{% endblock %}
